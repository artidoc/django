{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
	<link rel="stylesheet" href="{% static 'css/template.css' %}" />
  </head>
  <body>
    <div  class="wrapp_form login">

            <form action="/register/" method="POST">

                {% csrf_token %}

                {% for field in register_form %}

                       <div class="form-group register_style">

                        {{ field.label_tag }}

                        {{ field }}
						
						{{ field.errors }}

                         </div>

                {% endfor %}
<input id="submit" type="submit" value="Регистрация" class="submit_auth">
            </form>
    </div>
	</body>
</html>
